<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 8px 0;
        }
        
        .feature-icon {
            margin-right: 10px;
            font-size: 16px;
        }
        
        .feature-text {
            font-size: 14px;
            color: #34495e;
        }
        
        .status {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
            margin: 15px 0;
        }
        
        .status.active {
            color: #2e7d32;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }
        
        .version {
            color: #95a5a6;
            font-size: 12px;
        }
        
        .settings-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin: 10px 0;
            width: 100%;
        }
        
        .settings-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="header">

</html>
