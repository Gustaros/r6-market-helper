<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            max-height: 500px; /* Limit height to allow scrolling */
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
        }
        
        .container {
            padding: 15px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            color: #f39c12;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(243, 156, 18, 0.3);
        }
        
        .subtitle {
            color: #8a8a8a;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }
        
        #favorites-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 350px; /* Adjusted height */
            overflow-y: auto;
            padding-right: 5px; /* Space for scrollbar */
        }

        /* Custom Scrollbar Styles */
        #favorites-list::-webkit-scrollbar {
            width: 8px;
        }

        #favorites-list::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 4px;
        }

        #favorites-list::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 4px;
        }

        #favorites-list::-webkit-scrollbar-thumb:hover {
            background-color: #777;
        }

        .favorite-item-link {
            text-decoration: none;
            color: inherit; /* Inherit color for the link */
            display: contents; /* Make the link behave like its contents */
        }

        .favorite-item {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #232323 0%, #2a2a2a 100%);
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            padding: 10px;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .favorite-item:hover {
            border-left-color: #f39c12;
            background: linear-gradient(135deg, #2c2c2c 0%, #333333 100%);
            transform: translateX(2px);
        }

        .favorite-item-img-container {
            width: 64px;
            height: 64px;
            border-radius: 3px;
            margin-right: 12px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
        }

        .favorite-item img {
            max-width: 90%;
            max-height: 100%;
            object-fit: contain; /* Fixes image aspect ratio */
        }

        .favorite-item-info {
            flex-grow: 1;
            /* Prevent name from touching the button */
            padding-right: 10px;
            overflow: hidden; /* Hide overflow */
        }

        .favorite-item-name {
            font-size: 14px;
            font-weight: 600;
            color: #ecf0f1;
            white-space: nowrap; /* Prevent wrapping */
            overflow: hidden;
            text-overflow: ellipsis; /* Add ... if name is too long */
        }

        .remove-favorite-btn {
            background: none;
            border: none;
            color: #8a8a8a;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: color 0.2s ease;
            z-index: 2; /* Ensure button is clickable */
            position: relative;
        }

        .remove-favorite-btn:hover {
            color: #e74c3c;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #3a3a3a;
        }

        .settings-btn {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: #ecf0f1;
            border: 1px solid #4a5f7a;
            padding: 8px 14px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        .settings-btn:hover {
            background: linear-gradient(135deg, #3d566e, #34495e);
            border-color: #5a6f8a;
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">R6 Market Helper</div>
            <div class="subtitle">Favorite Items</div>
        </div>
        
        <div id="favorites-list">
            <p>Loading favorites...</p>
        </div>
        
        <div class="footer">
            <a href="#" id="settingsBtn" class="settings-btn">âš™ Settings</a>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
